<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>MultipleStopsPage</title>
		<meta name="description" content="" />
		<meta name="author" content="Zach" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=AIzaSyAx1AUx4ukGcxOpnZ8MmHbR04UK5ShCTPc&amp;sensor=false">
	 </script>
	  <script type="text/javascript" src="multipleStopsScript.js">
	  		     
	  </script>
	</head>

	<body onload="initialize()">
		<div>
			<header>
				<h1>Plan out multiple stops</h1>
			</header>


			<div>
				<div id="WebpageSubHeader">
					<h2>Figure out how long it will take to add extra stops and plan
					accordingly</h2>
				</div>
				
				<div id="DirectionInput">
				
					<form id="StartingPoint">
					  Starting Address: <input type="text" id="tripStart"><br>
					</form>
					
					<form id="StopsForm">
					  Optional Stop 1: <input type="text" id="tripStop1"><br>
					</form>
					
					<form id="EndingPoint">
					  Ending Address: <input type="text" id="tripEnd"><br>
					</form>
					<button id="AddOptionalStop" onclick="addOptionalStop()">Add Optional Stop
					</button> 
					
					<button id="ObtainOptions" onclick="getTheOptions()">Get Your Options! 
					</button> 
				</div>
					
				<div id="routeOptionsInfo">
					<h3 id="sidebarTitle" style="margin: 0; padding: 0">Your Route Options</h3>
					
					<h3 id="routeInfoDistance">Added Distance with Optional Stop: </h3>
					
					<h3 id="routeInfoTime">Added Time with Optional Stop: </h3>
					
				</div>
				
				<div id="OptionsShown">
				
				</div>
			</div>

			<footer>
				<p>
					&copy; Copyright  by Zach DeStefano
				</p>
			</footer>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Road Trip Planner</title>
		<meta name="description" content="" />
		<meta name="author" content="Zach" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style src="text/css">
			<!--
			@import url("style.css");
			-->
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="RoadTripPlannerStopsInput.js"></script>
		<script src="RoadTripPlannerStopOptionsTable.js"></script>
	</head>

	<body>
		<img id="bannerPhoto" src="images/Mojave_Desert_Cropped.png" alt="Photo cannot be displayed"/>
		<div id="mainPage">
			<!-- This is the table with the stops form
				-->
			<div id="PointsInput">
				<table id="routeOptionsTable" class="generalTable">
					<tbody id="stopsForm">
						<tr id="stop1Row">
							<td class="stopNumberColumn" id="stop1Label">
								1	
							</td>
							<td class="inputTextColumn">
								<input type="text" id="stop1Input" size="75"/>
							</td>
							<td class="removeButtonColumn">
								<input type="button" id="stop1RemoveButton" value="Remove Stop" onclick="removeStop(1)"/>
							</td>
							<td id="stop1RequiredText" class="requiredTextColumn">
								Required?
							</td>
							<td class="requiredCheckboxColumn">
								<input type="checkbox" id="stop1RequiredCheckbox"/>
							</td>
						</tr>
						<tr id="stop2Row">
							<td id="stop2Label">
								2
							</td>
							<td>
								<input type="text" id="stop2Input" size="75">
							</td>
							<td>
								<input type="button" id="stop2RemoveButton" value="Remove Stop" onclick="removeStop(2)"/>
							</td>
							<td id="stop2RequiredText">
								Required?
							</td>
							<td>
								<input type="checkbox" id="stop2RequiredCheckbox"/>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="optionButtons">
					<input type="button" id="addStopButton" value="Add Stop"/>
					<input type="button" id="multiStopRenderer" value="Calculate Additional Time" onclick="getStopOptions()"/>
					<input type="button" id="accurateTimeEstimator" value="Estimate Trip Time"/>
				</div>
			</div>
			<div id="stopOptionsSection">
					<table id="stopOptionsTable" class="generalTable">
						<thead>
							<tr>
								<td>
									Sequence of Stops
								</td>
							</tr>
						</thead>
						<tbody id="Results">
							<tr>
								<td>
									s-2-3-4-s
								</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</body>
</html>
